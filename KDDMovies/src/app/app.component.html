<section class="container-fliud column app-container">
    <kdd-header></kdd-header>

    <main class="center-xs">
      <section class="overlay" [class.overlay--shown]="selectedMovie" (click)="selectedMovie=null"></section>
      <section class="row pt-50 col-xs-12 start-xs row--no-margin movie-cards-holder">
        <kdd-movie-poster class="col-xs-2 mb-20" *ngFor="let movie of movies" [isSelected]="selectedMovie===movie" [movie]="movie" (selectMovie)="selectMovie($event)">

        </kdd-movie-poster>
      </section>
    </main>
</section>
